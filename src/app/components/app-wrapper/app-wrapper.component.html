<div
  *ngIf="appStore.vm$ | async as vm"
  class="w-full h-full flex flex-col justify-center items-center"
>
  <div class="h-[50vh] flex my-4 items-center">
    <app-player-card playerName="Rebels" [item]="vm.playerOne.item" />
    <div class="flex flex-col items-center p-6">
      <p class="text-2xl mb-0">
        {{ vm.playerOne.score }} : {{ vm.playerTwo.score }}
      </p>
      <p>Score</p>
    </div>
    <app-player-card playerName="Empire" [item]="vm.playerTwo.item" />
  </div>

  <div class="flex flex-col">
    <mat-form-field>
      <mat-label>Select opponent type</mat-label>
      <mat-select [formControl]="opponentType">
        <mat-option *ngFor="let type of opponentTypes" [value]="type.value">{{
          type.label
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="play()">Let's play!</button>
  </div>
</div>
