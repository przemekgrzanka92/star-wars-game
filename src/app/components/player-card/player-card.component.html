<mat-card class="w-[280px]">
  <mat-card-content>
    <h5>{{ playerName }}</h5>

      <ng-container *ngIf="item">
        <p> Name: {{ item.name }}</p>
        <p> Score: {{ item.score }}</p>
      </ng-container>
    <ng-template #noItemMessage>
      <p>Click 'Let's play' to load the card</p>
    </ng-template>

  </mat-card-content>
</mat-card>
